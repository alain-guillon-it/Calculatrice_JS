<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice Vanilla JS</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <h1>Calculatrice</h1>
    <section class="calculatrice">
      <div class="calculatrice__affichage">
        <span class="calculatrice__affichage--show"></span>
        <span class="calculatrice__affichage--calcul"></span>
      </div>
      <div class="calculatrice__buttons">
        <button class="calculatrice__buttons--button">AC</button>
        <button class="calculatrice__buttons--button">?</button>
        <button class="calculatrice__buttons--button">%</button>
        <button class="calculatrice__buttons--button">/</button>
        <button class="calculatrice__buttons--button">7</button>
        <button class="calculatrice__buttons--button">8</button>
        <button class="calculatrice__buttons--button">9</button>
        <button class="calculatrice__buttons--button">X</button>
        <button class="calculatrice__buttons--button">4</button>
        <button class="calculatrice__buttons--button">5</button>
        <button class="calculatrice__buttons--button">6</button>
        <button class="calculatrice__buttons--button">-</button>
        <button class="calculatrice__buttons--button">1</button>
        <button class="calculatrice__buttons--button">2</button>
        <button class="calculatrice__buttons--button">3</button>
        <button class="calculatrice__buttons--button">+</button>
        <button class="calculatrice__buttons--button">0</button>
        <button class="calculatrice__buttons--button">,</button>
        <button class="calculatrice__buttons--button">=</button>
      </div>
    </section>
  </body>
</html>
