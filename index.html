<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice Vanilla JS</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <h1>Calculatrice</h1>
    <section class="calculatrice">
      <div class="calculatrice__affichage">
        <span class="calculatrice__affichage--show">
          04
        </span>
        <span class="calculatrice__affichage--calcul">54+54</span>
      </div>
      <div class="calculatrice__buttons">
        <button class="calculatrice__buttons--btn">AC</button>
        <button class="calculatrice__buttons--btn">%</button>
        <button class="calculatrice__buttons--btn">/</button>
        <button class="calculatrice__buttons--btn">7</button>
        <button class="calculatrice__buttons--btn">8</button>
        <button class="calculatrice__buttons--btn">9</button>
        <button class="calculatrice__buttons--btn">X</button>
        <button class="calculatrice__buttons--btn">4</button>
        <button class="calculatrice__buttons--btn">5</button>
        <button class="calculatrice__buttons--btn">6</button>
        <button class="calculatrice__buttons--btn">-</button>
        <button class="calculatrice__buttons--btn">1</button>
        <button class="calculatrice__buttons--btn">2</button>
        <button class="calculatrice__buttons--btn">3</button>
        <button class="calculatrice__buttons--btn">+</button>
        <button class="calculatrice__buttons--btn">0</button>
        <button class="calculatrice__buttons--btn">,</button>
        <button class="calculatrice__buttons--btn">=</button>
      </div>
    </section>
  </body>
</html>
